<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin-Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-content up">
                    <img src="./icons/view-dashboard.svg" alt="dashboard-pic" />
                    <p>Dashboard</p>
                </div>
                <div class="sidebar-content middle">
                    <div class="menu">
                        <img src="./icons/home.svg" alt="home-pic" />
                        <p>Home</p>
                    </div>
                    <div class="menu">
                        <img
                            src="./icons/account-details.svg"
                            alt="account-details-pic"
                        />
                        <p>Profile</p>
                    </div>
                    <div class="menu">
                        <img
                            src="./icons/message-reply.svg"
                            alt="message-reply-pic"
                        />
                        <p>Messages</p>
                    </div>
                    <div class="menu">
                        <img src="./icons/history.svg" alt="history-pic" />
                        <p>History</p>
                    </div>
                    <div class="menu">
                        <img
                            src="./icons/calendar-check-outline.svg"
                            alt="tasks-pic"
                        />
                        <p>Tasks</p>
                    </div>
                    <div class="menu">
                        <img
                            src="./icons/account-multiple-check.svg"
                            alt="communities-pic"
                        />
                        <p>Communities</p>
                    </div>
                </div>
                <div class="sidebar-content down">
                    <div class="menu">
                        <img src="./icons/cog.svg" alt="setting-pic" />
                        <p>Settings</p>
                    </div>
                    <div class="menu">
                        <img
                            src="./icons/calendar-question.svg"
                            alt="support-pic"
                        />
                        <p>Support</p>
                    </div>
                    <div class="menu">
                        <img
                            src="./icons/shield-check-outline.svg"
                            alt="privacy-pic"
                        />
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="header">
                <div class="header-content up">
                    <div class="up-content">
                        <img
                            src="./icons/magnify.svg"
                            alt="search-pic"
                            id="search-icon"
                        />
                    </div>
                    <div class="up-content">
                        <input type="text" id="text-input" />
                    </div>
                    <div class="up-content">
                        <img
                            src="./icons/bell-ring.svg"
                            alt="noti-pic"
                            id="noti-icon"
                        />
                    </div>
                    <div class="up-content">
                        <img
                            src="../Default.jpg"
                            alt="an-image"
                            id="my-image"
                        />
                    </div>
                    <div class="up-content"><p id="my-name">Saurabh Gupta</p></div>
                </div>
                <div class="header-content down">
                    <div class="down-content">
                        <img src="../Default.jpg" alt="an-image" id="my-image2">
                    </div>
                    <div class="down-content" id="para">
                        <p id="not-bold">Hi there,</p>
                        <p id="bold">Saurabh Gupta (@Saurabh)</p>
                    </div>
                    <div class="down-content">
                        <button class="new">New</button>
                    </div>
                    <div class="down-content">
                        <button class="new">Upload</button>
                    </div>
                    <div class="down-content">
                        <button class="new">Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="project">
                    <div class="card-heading">Your Projects</div>
                    <div class="dummy"></div>
                    <div class="card card1">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="card card2"></div>
                    <div class="card card3"></div>
                    <div class="card card4"></div>
                    <div class="card card5"></div>
                    <div class="card card6"></div>
                </div>
                <div class="non-project">
                    <div class="announcement"></div>
                    <div class="card card1"></div>
                    <div class="trending"></div>
                    <div class="card card2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
